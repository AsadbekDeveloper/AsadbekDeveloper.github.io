<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asadbek - Personal Portfolio</title>

  <link rel="shortcut icon" href="images/my-avatar.png" type="image/x-icon">

  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>


  <main>

    <div id="sidebar-placeholder"></div>



    <div class="main-content">

      <div id="navbar-placeholder"></div>


      <div id="about-placeholder"></div>


      <div id="resume-placeholder"></div>


      <div id="portfolio-placeholder"></div>


      <div id="contact-placeholder"></div>

    </div>

  </main>



  <script>
    async function loadComponent(placeholderId, componentPath) {
      const response = await fetch(componentPath);
      const text = await response.text();
      document.getElementById(placeholderId).innerHTML = text;
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await loadComponent('sidebar-placeholder', 'components/sidebar.html');
      await loadComponent('navbar-placeholder', 'components/navbar.html');
      await loadComponent('about-placeholder', 'components/about.html');
      await loadComponent('resume-placeholder', 'components/resume.html');
      await loadComponent('portfolio-placeholder', 'components/portfolio.html');
      await loadComponent('contact-placeholder', 'components/contact.html');

      const script1 = document.createElement('script');
      script1.src = 'js/email-decode.min.js';
      document.body.appendChild(script1);

      const script3 = document.createElement('script');
      script3.src = 'js/script.js';
      document.body.appendChild(script3);

      const script6 = document.createElement('script');
      script6.src = './assets/js/experience-calculator.js';
      document.body.appendChild(script6);
    });
  </script>

</body>

</html>
