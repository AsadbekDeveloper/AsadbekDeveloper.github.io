<article class="contact" data-page="contact">

    <header>
        <h2 class="h2 article-title">Contact</h2>
    </header>

    <section class="mapbox" data-mapbox="">
        <figure>
            <iframe
                src="https://maps.google.com/maps?width=100%25&height=600&hl=en&q=Nukus+(My%20Business%20Name)&t=&z=14&ie=UTF8&iwloc=B&output=embed"
                width="400" height="300" loading="lazy" style="border:0;" allowfullscreen
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </figure>

    </section>





    <section class="contact-form">
        <h3 class="h3 form-title">Contact Form</h3>

        <form action="https://api.web3forms.com/submit" method="POST" class="form" data-form="">
            <input type="hidden" name="access_key" value="3bfdc8c6-a387-429f-a1a4-3c397d132d11">
            <input type="hidden" name="from_name" value="Portfolio">
            <input type="hidden" name="to" value="asadbekdeveloper@gmai.com">

            <div class="input-wrapper">
                <input type="text" name="fullname" class="form-input" placeholder="Full name" required=""
                    data-form-input="">
                <input type="email" name="email" class="form-input" placeholder="Email address" required=""
                    data-form-input="">
            </div>

            <input type="text" name="subject" class="form-input" placeholder="Subject" required="" data-form-input="">

            <textarea name="message" class="form-input" placeholder="Your Message" required=""
                data-form-input=""></textarea>

            <button class="form-btn" type="submit" disabled="" data-form-btn="">
                <ion-icon name="paper-plane"></ion-icon>
                <span>Send Message</span>
            </button>
        </form>
    </section>



    <div id="toast" class="toast"></div>
